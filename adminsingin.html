<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin Login/Register</title>

  <!-- MDB CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- Custom CSS -->
  <style>
    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }

    .h-custom {
      height: calc(100% - 73px);
    }

    @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }
    }

    .form-container {
      display: none;
    }

    .form-container.active {
      display: block;
    }
  </style>
</head>

<body>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="assets/img/admin.png" class="img-fluid" alt="Sample image" height="200px" width="1000px">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <!-- Login Form -->
          <div id="loginForm" class="form-container active">
            <form>
                
              <h3> Login to your account</h3>
              
              <hr>
            
              
              <div class="form-outline mb-4">
                <input type="email" id="loginEmail" class="form-control form-control-lg" placeholder="Enter email" />
                <label class="form-label" for="loginEmail">Email address</label>
              </div>
              <div class="form-outline mb-3">
                <input type="password" id="loginPassword" class="form-control form-control-lg" placeholder="Enter password" />
                <label class="form-label" for="loginPassword">Password</label>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="rememberMe" />
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
              </div>
              <button type="button" class="btn btn-primary btn-lg btn-block mt-4" onclick="handleLogin()">Login</button>
              <br>
              <p class="small mt-2">Don't have an account? | <a href="javascript:void(0);" class="link-danger"
                  onclick="switchForm('registerForm')">Register</a></p>
            </form>
          </div>

          <!-- Register Form -->
          <div id="registerForm" class="form-container">
            <form>
              <h3>Register</h3>
              <hr>
              <div class="form-outline mb-4">
                <input type="text" id="registerName" class="form-control form-control-lg" placeholder="Enter name" />
                <label class="form-label" for="registerName">Name</label>
              </div>
              <div class="form-outline mb-4">
                <input type="email" id="registerEmail" class="form-control form-control-lg" placeholder="Enter email" />
                <label class="form-label" for="registerEmail">Email address</label>
              </div>
              <div class="form-outline mb-3">
                <input type="password" id="registerPassword" class="form-control form-control-lg" placeholder="Enter password" />
                <label class="form-label" for="registerPassword">Password</label>
              </div>
              <button type="button" class="btn btn-primary btn-lg btn-block mt-4" onclick="handleRegister()">Register</button>
              <p class="small mt-2">Already have an account? | <a href="javascript:void(0);" class="link-danger"
                  onclick="switchForm('loginForm')">Login</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- MDB JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>

  <script>
    // Function to switch between login and register forms
    function switchForm(formId) {
      document.querySelectorAll('.form-container').forEach(form => {
        form.classList.remove('active');
      });
      document.getElementById(formId).classList.add('active');
    }

    // Handle Login Button Click
    function handleLogin() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      alert(`Login attempted with Email: ${email}, Password: ${password}`);
    }

    // Handle Register Button Click
    function handleRegister() {
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      alert(`Registration attempted with Name: ${name}, Email: ${email}, Password: ${password}`);
    }
  </script>
</body>

</html>
